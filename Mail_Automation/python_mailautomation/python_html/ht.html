<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative; /* add relative position to header */
        }
        .header-block {
            position: absolute; /* add absolute position to block */
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #f2f2f2; /* add background color */
            z-index: -1; /* send block to back */
        }
        h1 {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-block"></div> <!-- add rectangular block behind header -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
            <h2>Page Title</h2>
        </header>
        <form action="/" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
